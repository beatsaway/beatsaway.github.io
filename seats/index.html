<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Navigation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .top-bar {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
            z-index: 1000;
        }
        .top-bar a {
            color: white;
            margin: 0 10px;
            text-decoration: none;
            font-weight: bold;
        }
        .container {
            margin-top: 60px;
            text-align: center;
        }
        .container img {
            width: 100%;
            max-width: 80%;
            margin: 10px;
        }
        @media (max-width: 100%) {
            .container img {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>

    <div class="top-bar">
        <a href="#7H3S">7H3 Period 2</a>
        <a href="#8H2S">8H2 Period 3</a>
        <a href="#9S2S">9S2 Period 5</a>
        <a href="#7H6S">7H6 Period 6</a>
    </div>

    <div class="container">
        <img id="7H3S" src="7H3S.png" alt="7H3S">
        <img id="8H2S" src="8H2S.png" alt="8H2S">
        <img id="9S2S" src="9S2S.png" alt="9S2S">
        <img id="7H6S" src="7H6S.png" alt="7H6S">
    </div>

</body>
</html>
