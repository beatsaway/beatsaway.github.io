<!DOCTYPE html>
<html>

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pirata+One&display=swap" rel="stylesheet">
    <script src="https://www.youtube.com/iframe_api"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-size: 24px;
            font-family: 'Pirata One', cursive;
            overflow-x: hidden;
            overflow: hidden;
            color: white;
            display: flex;
            background-color: black;
        }

        button {
            font-family: 'Pirata One', sans-serif;
            font-size: 5vw; /* Adjusted font size using viewport width units */
        }

        .circle {
            width: 10vw; /* Adjusted width using viewport width units */
            height: 10vw; /* Adjusted height using viewport width units */
            background-color: blue;
            border-radius: 10%;
            position: absolute;
            left: -20vw; /* Adjusted position using viewport width units */
            bottom: 5vh; /* Adjusted position using viewport height units */
            cursor: pointer;
            border: 4px solid black;
            display: none;
        }

        .characterCard {
            width: 20vw; /* Adjusted width using viewport width units */
            height: 20vw; /* Adjusted height using viewport width units */
            background-color: blue;
            border-radius: 15%;
            cursor: pointer;
            border: 4px solid black;
            display: none;
        }

        #container {
            height: auto;
            width: auto;
            max-width: 98%;
            max-height: 98%;
            margin: 0;
            padding: 0;
        }

        #board {
            height: auto;
            width: auto;
            max-width: 100%;
            max-height: 100vh;
            border: 2px solid black;
            position: relative;
            border-radius: 20px;
        }

        #imgframe {
            display: inline-block;
            margin: 0;
            padding: 0;
            position: relative;
            /*user-select: none;*/
        }

        #board-image {
            height: 90vh;
            width: auto;
            position: relative;
            top: 0;
            left: 0;
            z-index: 0;
        }

        #centered-content {
            position: absolute;
            top: 20%;
            left: 0;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: left;
            text-align: left;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 20px;
        }

        /* Media query for smaller screens (e.g., phones) */
        @media (max-width: 768px) {
            button {
                font-size: 10vw; /* Adjusted font size using viewport width units */
            }

            .circle {
                width: 20vw; /* Adjusted width using viewport width units */
                height: 20vw; /* Adjusted height using viewport width units */
                left: -40vw; /* Adjusted position using viewport width units */
            }

            .characterCard {
                width: 40vw; /* Adjusted width using viewport width units */
                height: 40vw; /* Adjusted height using viewport width units */
            }
        }
    </style>
</head>
